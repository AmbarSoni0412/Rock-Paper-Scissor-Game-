<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="./game images/rock.png">
        </div>
        <div class="choice" id="Paper">
            <img src="./game images/paper.png">
        </div>
        <div class="choice" id="Scissor">
            <img src="./game images/scissors.png">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p id="you">You</p>

        </div>

        <div class="score">
            <p id="compscore">0</p><p id="computer">Computer</p>
        </div>
    </div>

    <div class="msgcontainer">
        <p id="message">Make Your Move!</p>
    </div>
</body>
<script src="first.js"></script>
</html>
